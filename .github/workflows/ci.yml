name: CI Completo (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # TRABAJO 1: BACKEND
  build-backend:
    name: Backend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node (Backend)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install Deps (Backend)
        run: npm ci
        
      - name: Build (Backend)
        run: npm run build --if-present

      - name: Test (Backend)
        run: npm run test || echo "⚠️ Sin tests en backend"

  # TRABAJO 2: FRONTEND (Lo nuevo)
  build-frontend:
    name: Frontend Check
    needs: build-backend # Opcional: Esto hace que primero revise el back y luego el front
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Importante: Caché separado para el frontend
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Deps (Frontend)
        run: npm ci

      - name: Build (Frontend)
        run: npm run build