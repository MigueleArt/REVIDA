name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # üëá ESTO SOLUCIONA TU ERROR
    defaults:
      run:
        working-directory: ./temp-next

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Importante: para el cach√©, hay que decirle d√≥nde est√° el lock file
        #   cache: 'npm'
        #   cache-dependency-path: './temp-next/package-lock.json'

      - name: Install dependencies
        run: npm ci
        # Ya no hace falta poner working-directory aqu√≠ porque lo definimos arriba en 'defaults'

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test || echo "No tests configured"