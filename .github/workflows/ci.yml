name: CI Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    # üëá AQU√ç EST√Å LA MAGIA
    # Le decimos a GitHub: "Todos los comandos ejec√∫talos dentro de 'frontend'"
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # Cache desactivado por ahora para asegurar el √©xito

      - name: Install dependencies
        # IMPORTANTE: Esto funcionar√° si dentro de la carpeta 'frontend' 
        # existe un package-lock.json. Si falla, c√°mbialo por 'npm install'
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test || echo "Saltando tests..."